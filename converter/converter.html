    <script src="converter.js"></script>

<body>
    <h1>Conversor de fitxers OBJ a JSON</h1>

    <div class="card">
        <label for="fileInput">Selecciona un fitxer:</label>
        <input type="file" id="fileInput" accept=".obj" />

        <button id="convertButton">Convertir a JSON</button>
        <label for="output">Resultat (JSON):</label>
        <textarea id="output" readonly></textarea>

        <button id="copyButton">Copiar JSON</button>
    </div>
</body>
